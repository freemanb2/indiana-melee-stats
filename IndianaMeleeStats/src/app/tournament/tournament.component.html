<div class="tournament">
<span>{{tournamentName}}</span>
<div *ngFor="let event of events">
    <div class="event">
        {{event.EventName}}
        <div class="set" *ngFor="let set of event.Sets">
            {{set.TournamentName}}
            {{set.DisplayScore}}
        </div>
    </div>
</div>
</div>
